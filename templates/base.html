<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{ title or "ResearchFlow Document" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --rf-bg: #0b0f16;
            --rf-bg-elevated: #020617;
            --rf-fg: #e5e7eb;
            --rf-muted: #9ca3af;
            --rf-accent: #22c55e;
            --rf-border: rgba(148, 163, 184, 0.4);
            --rf-font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            --rf-font-mono: ui-monospace, Menlo, Monaco, "SF Mono", monospace;
            --rf-radius-lg: 18px;
            --rf-radius-md: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #111827, #020617);
            color: var(--rf-fg);
            font-family: var(--rf-font-sans);
            line-height: 1.6;
        }

        .rf-shell {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 32px 16px;
        }

        .rf-page {
            width: 100%;
            max-width: 860px;
            background: rgba(15, 23, 42, 0.96);
            border-radius: 24px;
            border: 1px solid var(--rf-border);
            box-shadow:
                0 18px 60px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(15, 23, 42, 0.9);
            padding: 28px 24px 32px;
        }

        @media (min-width: 900px) {
            .rf-page {
                padding: 32px 32px 40px;
            }
        }

        .rf-header {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 24px;
        }

        .rf-title {
            font-size: 1.8rem;
            font-weight: 650;
            letter-spacing: -0.03em;
        }

        .rf-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px 12px;
            font-size: 0.85rem;
            color: var(--rf-muted);
            align-items: center;
        }

        .rf-meta-pill {
            padding: 2px 8px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.4);
        }

        .rf-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-left: auto;
        }

        .rf-tag {
            padding: 2px 8px;
            border-radius: 999px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #bbf7d0;
            font-size: 0.78rem;
        }

        .rf-content {
            display: flex;
            flex-direction: column;
            gap: 18px;
            font-size: 0.98rem;
        }

        .rf-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .rf-list-item {
            padding: 10px 0;
            border-bottom: 1px solid rgba(31, 41, 55, 0.9);
        }

        .rf-list-link {
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            gap: 6px 10px;
            text-decoration: none;
            color: inherit;
        }

        .rf-list-link:hover .rf-list-title {
            color: var(--rf-accent);
        }

        .rf-list-title {
            font-weight: 550;
        }

        .rf-list-meta {
            font-size: 0.8rem;
            color: var(--rf-muted);
        }

        .rf-list-summary {
            margin: 4px 0 4px;
            font-size: 0.9rem;
            color: #d1d5db;
        }

        .rf-list-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 4px;
        }

        .rf-tags-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .rf-tag-link {
            text-decoration: none;
        }

        /* Block styles */

        .rf-block-summary {
            padding: 12px 14px;
            border-radius: var(--rf-radius-md);
            border: 1px solid rgba(34, 197, 94, 0.5);
            background: radial-gradient(circle at top left, #064e3b, #022c22);
            font-size: 0.92rem;
        }

        .rf-block-summary-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #a7f3d0;
            margin-bottom: 4px;
        }

        .rf-block-figure {
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed rgba(255, 255, 255, 0.1);

            /* new: make figure wide */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rf-block-figure img {
            max-width: min(100%, 800px);
            /* allow scaling to container */
            width: 700px;
            /* preferred visual size */
            height: auto;
            /* maintain aspect ratio */
            border-radius: 8px;
            /* optional */
        }

        .rf-block-figure-caption {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            max-width: 80%;
        }

        .rf-block-log {
            padding: 10px 12px;
            border-radius: var(--rf-radius-md);
            background: #020617;
            border: 1px solid rgba(107, 114, 128, 0.7);
            font-family: var(--rf-font-mono);
            font-size: 0.82rem;
            white-space: pre-wrap;
        }

        .rf-block-code {
            padding: 10px 12px;
            border-radius: var(--rf-radius-md);
            background: #020617;
            border: 1px solid rgba(55, 65, 81, 0.9);
            font-family: var(--rf-font-mono);
            font-size: 0.85rem;
            overflow-x: auto;
        }

        .rf-block-code-caption {
            font-size: 0.8rem;
            color: var(--rf-muted);
            margin-top: 4px;
        }

        .rf-block-markdown {
            font-size: 0.98rem;
        }

        .rf-block-markdown h1,
        .rf-block-markdown h2,
        .rf-block-markdown h3 {
            margin-top: 1.4em;
            margin-bottom: 0.5em;
            line-height: 1.3;
        }

        .rf-block-markdown p {
            margin: 0.4em 0 0.6em;
        }

        .rf-block-markdown ul,
        .rf-block-markdown ol {
            padding-left: 1.4rem;
            margin: 0.4em 0 0.8em;
        }

        .rf-block-markdown code {
            font-family: var(--rf-font-mono);
            font-size: 0.9em;
            background: rgba(15, 23, 42, 0.9);
            padding: 1px 4px;
            border-radius: 4px;
        }

        .rf-block-markdown pre code {
            display: block;
            padding: 10px 12px;
            border-radius: var(--rf-radius-md);
            background: #020617;
            border: 1px solid rgba(55, 65, 81, 0.9);
            overflow-x: auto;
        }

        .rf-md-heading-1 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .rf-md-heading-2 {
            font-size: 1.2rem;
            font-weight: 550;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>
    <div class="rf-shell">
        <main class="rf-page">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
